version: '2'
services:
  eureka-server:
    container_name: eureka-server
    image: eureka-server:latest
    expose: 
      - 8761
    networks: 
      - spring-cloud-network
  config-server:
    container_name: config-server
    image: config-server:latest
    expose:
      - 8888
    networks: 
      - spring-cloud-network
  #service-a:
  #service-b:
networks: 
  spring-cloud-network:
    name: netflix-oss-network
    driver: bridge