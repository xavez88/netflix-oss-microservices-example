server:
  port: 9999
zuul:
  ignoredServices: '*'
  routes:
    microservice-a:
      path: /micro-a/**
      url: http://localhost:8081
      #serviceId: microservice-a
    microservice-b:
      path: /micro-b/**
      url: http://localhost:8082
      #serviceId: microservice-b

management:
  endpoints:
    web:
      exposure:
        include: '*'